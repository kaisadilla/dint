<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/cello.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Responsive grid</title>
</head>
<body>
    <nav class="default">
        <a href="../index.html">Página Principal</a>
        <a href="https://github.com/kaisadilla/dint">Repositorio</a>
        <script>
            if(!window.location.href.startsWith("https://kaisadilla.github.io/")) {
                document.write(`<a href="https://kaisadilla.github.io/dint/">GH Pages</a>`);
            }
        </script>
        <div class="search">
            <input type="text" placeholder="Buscar…" name="q" id="query"/>
            <button id="submit-query" onclick="submitSearch()"><span class="material-icons">search</span></button>
        </div>
    </nav>
    <main class="main-content">
        <h1>Cellos!</h1>
        <picture class="portrait">
            <source media="(min-width: 900px)" srcset="img/cello-1-big.png">
            <source media="(min-width: 320px)" srcset="img/cello-1-medium.png">
            <img src="img/cello-1-small.png" alt="Cute cello">
        </picture>
        <picture class="portrait">
            <source media="(min-width: 900px)" srcset="img/cello-2-big.png">
            <source media="(min-width: 320px)" srcset="img/cello-2-medium.png">
            <img src="img/cello-2-small.png" alt="Cute cello 2 electric boogaloo">
        </picture>
    </main>
</body>
</html>
