<script type="text/javascript">
    let isOff = false;
    function changeVis() {
        console.log("cs!");
        if (isOff) {
            document.getElementById("vis").innerHTML = "visibility";
            isOff = false;
        }
        else {
            document.getElementById("vis").innerHTML = "visibility_off";
            isOff = true;
        }
    }
</script>
