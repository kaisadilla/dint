<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="css/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="nav">
        <a href="../index.html">Página Principal</a>
        <a href="https://github.com/kaisadilla/dint">Repositorio</a>
        <script>
            if(!window.location.href.startsWith("https://kaisadilla.github.io/")) {
                document.write(`<a href="https://kaisadilla.github.io/dint/">GH Pages</a>`);
            }
        </script>
    </div>

    <div class="main-content">
        <h1>Práctica – colores y paletas</h1>

        <table>
            <tr>
                <td style="text-align: center">
                    <p class="section"><a href="javascript:void()" onclick="showTool(0)">Paletton</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(1)">Color Wheel Pro</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(2)">Colorlovers (Copaso)</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(3)">Materials.io</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(4)">Adobe Colors</a></p>
                </td>
                <td>
                    <div id="paletton"><img class="rounded adapt" src="img/paletton.png" /></div>
                    <div id="cwp" class="hidden"><img img class="rounded adapt" src="img/cwp.png" /></div>
                    <div id="copaso" class="hidden"><img img class="rounded adapt" src="img/copaso.png" /></div>
                    <div id="materials" class="hidden"><img img class="rounded adapt" src="img/materials.png" /></div>
                    <div id="adobe" class="hidden"><img img class="rounded adapt" src="img/adobe.png" /></div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function showTool(index) {
        ids = [ "paletton", "cwp", "copaso", "materials", "adobe"];

        for (i = 0; i < 5; i++) {
            let sec = $(`#${ids[i]}`);
            if (i === index) {
                sec.removeClass("hidden");
            }
            else {
                sec.addClass("hidden")
            }
        }
    }
</script>
</html>
