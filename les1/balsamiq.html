<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="css/balsamiq.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="nav">
        <a href="../index.html">Página Principal</a>
        <a href="https://github.com/kaisadilla/dint">Repositorio</a>
        <script>
            if(!window.location.href.startsWith("https://kaisadilla.github.io/")) {
                document.write(`<a href="https://kaisadilla.github.io/dint/">GH Pages</a>`);
            }
        </script>
    </div>

    <div class="main-content">
        <h1>Práctica – Balsamiq</h1>

        <table>
            <tr>
                <td style="text-align: center; vertical-align: top;">
                    <p class="section"><a href="javascript:void()" onclick="showTool(0)">E-commerce</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(1)">WhatsApp</a></p>
                    <p class="section"><a href="javascript:void()" onclick="showTool(2)">WhatsApp (Desktop)</a></p>
                </td>
                <td>
                    <div id="ecommerce"><img class="rounded adapt" src="img/balsamiq_ecommerce.png" /></div>
                    <div id="whatsapp" class="hidden"><img img class="rounded adapt" src="img/balsamiq_whatsapp.png" /></div>
                    <div id="waweb" class="hidden"><img img class="rounded adapt" src="img/balsamiq_whatsapp_web.png" /></div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function showTool(index) {
        ids = [ "ecommerce", "whatsapp", "waweb"];

        for (i = 0; i < 3; i++) {
            let sec = $(`#${ids[i]}`);
            if (i === index) {
                sec.removeClass("hidden");
            }
            else {
                sec.addClass("hidden");
            }
        }
    }
</script>
</html>
